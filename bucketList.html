<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ᯓ★ Bucket List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col p-6 bg-gray-50">

  <div class="flex items-center gap-3 mb-6">
    <h1 id="bucketHeading" class="text-4xl font-bold">ᯓ★ Bucket List</h1>
  </div>

  <p class="mb-6 max-w-xl text-gray-600">Write down your dreams and goals! Track progress, mark items as done, and celebrate achievements.</p>

  <div class="flex flex-col lg:flex-row gap-6">
    <div class="flex-1 space-y-4">
      <input type="text" id="bucketTitle" placeholder="Bucket item title..." class="w-full px-4 py-3 rounded-2xl border focus:ring focus:ring-opacity-30 focus:ring-yellow-300 outline-none"/>
      <textarea id="bucketDesc" rows="3" placeholder="Description (optional)" class="w-full px-4 py-3 rounded-2xl border focus:ring focus:ring-opacity-30 focus:ring-yellow-300 outline-none"></textarea>
      <div class="flex gap-3">
        <button id="addBucketBtn" class="flex-1 px-4 py-2 rounded-xl font-medium transition">Add Item</button>
        <button id="clearBucketBtn" class="flex-1 px-4 py-2 rounded-xl font-medium transition">Clear All</button>
      </div>

  
      <div id="bucketListWrapper" class="mt-4 max-h-[500px] overflow-y-auto space-y-2">
        <div id="bucketList"></div>
      </div>

      <div id="emptyBucketState" class="hidden p-4 rounded-2xl shadow-md text-center">
        <p class="mb-4 font-medium text-gray-600">No bucket items yet. Start adding your first one!</p>
        <button id="emptyAddBtn" class="px-4 py-2 rounded-xl font-medium transition">Add Your First Item</button>
      </div>
    </div>

    <div class="w-full lg:w-64 space-y-4">
      <div id="bucketStatsBox" class="p-4 rounded-2xl shadow-md space-y-2 text-center">
        <h3 class="font-semibold">Items Added: <span id="bucketAdded">0</span></h3>
        <h3 class="font-semibold">Items Completed: <span id="bucketDone">0</span></h3>
        <h3 class="font-semibold">Items Remaining: <span id="bucketLeft">0</span></h3>
      </div>

      <div id="bucketQuote" class="p-4 rounded-2xl shadow-md italic text-center transition-opacity duration-500"></div>
    </div>
  </div>

  <script>
  const bucketTitle = document.getElementById('bucketTitle');
  const bucketDesc = document.getElementById('bucketDesc');
  const addBucketBtn = document.getElementById('addBucketBtn');
  const clearBucketBtn = document.getElementById('clearBucketBtn');
  const bucketList = document.getElementById('bucketList');
  const bucketAdded = document.getElementById('bucketAdded');
  const bucketLeft = document.getElementById('bucketLeft');
  const bucketDone = document.getElementById('bucketDone');
  const bucketQuote = document.getElementById('bucketQuote');
  const emptyState = document.getElementById('emptyBucketState');
  const emptyAddBtn = document.getElementById('emptyAddBtn');

  let bucketItems = [];

  const quotes = [
    "Dream big, start small.",
    "Life is short. Make it amazing.",
    "Goals are dreams with deadlines.",
    "Collect memories, not things.",
    "Your future is created by what you do today."
  ];

  function showRandomQuote() {
    bucketQuote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }
  showRandomQuote();
  setInterval(showRandomQuote, 15000);

  function updateStats() {
    bucketAdded.textContent = bucketItems.length;
    bucketDone.textContent = bucketItems.filter(i => i.done).length;
    bucketLeft.textContent = bucketItems.filter(i => !i.done).length;
    emptyState.classList.toggle("hidden", bucketItems.length > 0);
  }

  function renderBucket() {
    bucketList.innerHTML = '';
    if (bucketItems.length === 0) {
      updateStats();
      return;
    }
    bucketItems.forEach((item, idx) => {
      const div = document.createElement('div');
      div.className = "p-3 rounded-2xl shadow-md flex items-center justify-between";
      div.innerHTML = `
        <div class="flex items-center gap-3">
          <input type="checkbox" ${item.done ? 'checked' : ''} class="w-5 h-5 cursor-pointer">
          <div>
            <p class="font-medium ${item.done ? 'line-through opacity-70' : ''}">${item.title}</p>
            ${item.desc ? `<p class="text-sm opacity-75">${item.desc}</p>` : ''}
          </div>
        </div>
        <button class="deleteBtn px-2 py-1 rounded text-sm font-medium">Delete</button>
      `;
      div.querySelector('input[type="checkbox"]').addEventListener('change', e => {
        bucketItems[idx].done = e.target.checked;
        renderBucket();
      });
      div.querySelector('.deleteBtn').addEventListener('click', () => {
        bucketItems.splice(idx, 1);
        renderBucket();
      });
      bucketList.appendChild(div);
    });
    updateStats();
    applyBucketTheme(currentPalette);
  }

  addBucketBtn.addEventListener('click', () => {
    if (!bucketTitle.value.trim()) return alert("Please enter a title!");
    bucketItems.push({ title: bucketTitle.value.trim(), desc: bucketDesc.value.trim(), done: false });
    bucketTitle.value = '';
    bucketDesc.value = '';
    renderBucket();
  });

  emptyAddBtn.addEventListener('click', () => bucketTitle.focus());

  clearBucketBtn.addEventListener('click', () => {
    if (bucketItems.length === 0) return;
    if (confirm("Clear all bucket list items?")) {
      bucketItems = [];
      renderBucket();
    }
  });

  const bucketPalettes = {
    yellow: { heading: "text-yellow-600", button: "bg-yellow-400 text-white hover:bg-yellow-500", widget: "bg-yellow-100" },
    blue: { heading: "text-blue-700", button: "bg-blue-500 text-white hover:bg-blue-600", widget: "bg-blue-100" },
    pink: { heading: "text-pink-600", button: "bg-pink-400 text-white hover:bg-pink-500", widget: "bg-pink-100" }
  };

  let currentPalette = bucketPalettes.yellow;

  function applyBucketTheme(palette) {
    currentPalette = palette;
    document.getElementById("bucketHeading").className = "text-4xl font-bold " + palette.heading;
    addBucketBtn.className = "flex-1 px-4 py-2 rounded-xl font-medium transition " + palette.button;
    clearBucketBtn.className = "flex-1 px-4 py-2 rounded-xl font-medium transition " + palette.button;

    document.querySelectorAll("#bucketList > div").forEach(card => {
      card.className = "p-3 rounded-2xl shadow-md flex items-center justify-between " + palette.widget;
      const delBtn = card.querySelector(".deleteBtn");
      if (delBtn) delBtn.className = "px-2 py-1 rounded text-sm font-medium " + palette.button;
    });

    document.getElementById("bucketStatsBox").className = "p-4 rounded-2xl shadow-md space-y-2 text-center " + palette.widget;
    bucketQuote.className = "p-4 rounded-2xl shadow-md italic text-center transition-opacity duration-500 " + palette.widget;
    emptyState.className = "p-4 rounded-2xl shadow-md text-center " + palette.widget;
    emptyAddBtn.className = "px-4 py-2 rounded-xl font-medium transition " + palette.button;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("selectedTheme") || "yellow";
    applyBucketTheme(bucketPalettes[savedTheme]);
  });
  </script>
</body>
</html>
